{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6 text-right">✏️ ویرایش باشگاه</h1>

    <form method="POST" class="bg-white p-6 rounded shadow max-w-2xl mx-auto">
        <div class="space-y-4">
            <!-- نام باشگاه -->
            <div>
                <label class="block mb-2 text-right font-medium">نام باشگاه *</label>
                <input type="text" name="name" value="{{ club.name }}"
                       class="w-full border border-gray-300 rounded px-3 py-2 text-right" 
                       placeholder="نام باشگاه را وارد کنید" required>
            </div>

            <!-- آدرس -->
            <div>
                <label class="block mb-2 text-right font-medium">آدرس</label>
                <textarea name="address" 
                          class="w-full border border-gray-300 rounded px-3 py-2 text-right" 
                          placeholder="آدرس باشگاه را وارد کنید"
                          rows="3">{{ club.address or '' }}</textarea>
            </div>

            <!-- تلفن -->
            <div>
                <label class="block mb-2 text-right font-medium">شماره تلفن</label>
                <input type="text" name="phone" value="{{ club.phone or '' }}"
                       class="w-full border border-gray-300 rounded px-3 py-2 text-right" 
                       placeholder="شماره تلفن باشگاه">
            </div>
        </div>

        <!-- دکمه‌ها -->
        <div class="mt-6 flex space-x-4 space-x-reverse">
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                ثبت تغییرات
            </button>
            <a href="{{ url_for('clubs.clubs') }}" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">
                انصراف
            </a>
        </div>
    </form>
</div>
{% endblock %}
